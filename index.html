<!DOCTYPE HTML>
<html>
    <head>
        <title>Landing page</title>
        <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/landingPage.css">
    </head>
    <body>
        <div class="wrapper height100 width100">
            <header class="headerWrapper darkblue alignCenter">
                <div class="pjttitle width50 height100 alignLeft">
                    <div>Food For Life - Life for Food</div>
                </div>
                <div class="userIcon width50 height100 alignRight">
                    <i class="fas fa-user"></i>
                </div>
            </header>
            <div class="pjtBody alignCenter">
                <div class="sideSection height100">
                    <ul>
                        <li class="Dakos"></li><div>Dakos</div>
                        <li class="Greek_Salad"></li><div>Greek Salad</div>
                        <li class="Taramosalata"></li><div>Taramosalata</div>
                        <li class="Tirokafteri"></li><div>Tirokafteri</div>
                        <li class="Tzatziki"></li><div>Tzatziki</div>
                        <li class="Skordalia"></li><div>Skordalia</div>
                        <li class="Florina_peppers"></li><div>Florina peppers</div>
                        <li class="Fried_squid"></li><div>Fried squid</div>
                        <li class="Spanakopita"></li><div>Spanakopita</div>
                        <li class="Tiropita"></li><div>Tiropita</div>
                    </ul>
                </div>
                <div class="pageContent height100">
                    <div class="leftHalf containerWrapper">
                        <div class="barChart chartContainer">
                            <div class="chart">
                                <div class="chartHead">
                                    <div class="chartTitle height100 alignLeft pull-left">Bar Chart</div>
                                    <div class="chartIcon alignRight paddLR15 height100 pull-left">
                                        <i class="fas fa-chart-bar"></i>
                                    </div>
                                </div>
                                <div class="chartBody"></div>
                            </div>
                        </div>
                        <div class="lineChart chartContainer">
                            <div class="chart">
                                <div class="chartHead">
                                    <div class="chartTitle height100 alignLeft pull-left">Line Chart</div>
                                    <div class="chartIcon alignRight paddLR15 height100 alignLeft pull-left">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                </div>
                                <div class="chartBody"></div>
                            </div>
                        </div>
                    </div>
                    <div class="rightHalf containerWrapper">
                        <div class="pieChart chartContainer">
                            <div class="chart">
                                <div class="chartHead">
                                    <div class="chartTitle height100 alignLeft pull-left">Pie Chart</div>
                                    <div class="chartIcon alignRight paddLR15 height100 pull-left">
                                        <i class="fas fa-chart-pie"></i>
                                    </div>
                                </div>
                                <div class="chartBody"></div>
                            </div>
                        </div>
                        <div class="stckedBar chartContainer">
                            <div class="chart">
                                <div class="chartHead">
                                    <div class="chartTitle height100 alignLeft pull-left">Stacked Bar Chart</div>
                                    <div class="chartIcon alignRight paddLR15 height100 pull-left">
                                        <i class="fas fa-layer-group"></i>
                                    </div>
                                </div>
                                <div class="chartBody"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footerWrapper brown alignCenter">
                All rights reserved by Musigma Business Solutions Inc.
            </footer>
        </div>
    </body>
</html>
